<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Requisições assíncronas</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-light bg-light mb-4">
	      <div class="container">
	        <div class="navbar-brand mb-0 h1">
	        	<h3>Requisições síncronas e assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row mb-2 d-flex justify-content-center">
	    		<div class="col-sm-2 mb-2">
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_1_conteudo.html')">Página 1</a>
	    		</div>
	    		<div class="col-sm-2 mb-2">
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_5_conteudo.html')">Página 2</a>
	    		</div>
	    		<div class="col-sm-2 mb-2">
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_3_conteudo.html')">Página 3</a>
	    		</div>
	    	</div>
			<div class="col-sm-2 mb-2">
	    			<a href="#" class="btn btn-primary" id="button">clique</a>
	    		</div>

	    	
	    	<div class="row">
		    	<div class="col-md-1"></div>

		    	<div class="col-md-10" id="conteudo"></div>
		    		
				<div class="col-md-1"></div>
			</div>

		</div>
		<script>
			// função para entregar a pagina via click do link
			function requisitarPagina(url) {
				//inserir o GIF
				if(!document.getElementById('loading')){
				let imgLoading = document.createElement('img')
					imgLoading.id = 'loading'
					imgLoading.src = 'loading.gif'
					imgLoading.className = 'rounded mx-auto d-block'
					// define imgLoading como filho de conteudo
					document.getElementById('conteudo').appendChild(imgLoading)
			}


					// cria o elemento , set ID , src e class
				let ajax = new XMLHttpRequest(); //Inicio ajax
				console.log(ajax.responseText)
				//solicitação de contato com o servidor (GET= Visivel no navegador)
				ajax.open('GET', url) 
				//de alguma lógica que fique olhando para o progresso da req
				ajax.onreadystatechange = () => {
					if(ajax.readyState == 4 && ajax.status == 200){
						document.getElementById('conteudo').innerHTML = ajax.responseText
						//REMOVE o elemento pesquisado
					}
					if(ajax.readyState == 4 && ajax.status == 404){
						document.getElementById('conteudo').innerHTML = '...tente novamente mais tarde :s...'
					}
				}

				ajax.send() //Fechamento do ajax

			}
			var button = document.getElementById('button');

            var i = 0;
                
            button.addEventListener('click', function click(e) {
            i++;
            console.log("Essa função foi chamada %d vez", i);
            button.removeEventListener('click', click);
            });

		</script>
	
	</body>
</html>
